<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <title>Photographer Portfolio</title>
   <link rel="stylesheet" href="StyleWebsiteProjectStuff.css" />
   <!-- minimal lightbox styles -->
   <style>
       #lightbox {
           position: fixed;
           top: 0; left: 0;
           width: 100vw; height: 100vh;
           background: rgba(0,0,0,0.8);
           display: flex;
           align-items: center;
           justify-content: center;
           flex-direction: column;
           visibility: hidden;
           opacity: 0;
           transition: opacity 0.2s;
       }
       #lightbox.visible {
           visibility: visible;
           opacity: 1;
       }
       #lightbox-content {
           position: relative;
           max-width: 90%;
           max-height: 80%;
           text-align: center;
       }
       #lightbox img {
           max-width: 100%;
           max-height: 100%;
           display: block;
           margin: 0 auto;
       }
       #lightbox-caption {
           margin-top: 0.5em;
           color: white;
           font-size: 1.1em;
       }
       #lightbox button {
           position: absolute;
           top: 50%;
           transform: translateY(-50%);
           background: none;
           border: none;
           color: white;
           font-size: 2rem;
           cursor: pointer;
           padding: 0 0.5em;
       }
       #lightbox-prev { left: -2rem; }
       #lightbox-next { right: -2rem; }
       #lightbox-close {
           top: 1rem;
           right: 1rem;
           font-size: 2rem;
           position: absolute;
           transform: none;
       }
   </style>
</head>
<body>
<header>
   <span> <a href = 'WebsiteProjectStuff.html' class="logo"  style= "text-decoration: none; font-size: 60px;">BitPix Studios</a> </span>
   <nav style ="color: rgb(225, 212, 193);">
       <a href="AboutMe.html" style="color:inherit; text-decoration: none">About Us</a>
       <a href="Portfolio.html" style = "color:inherit; text-decoration: none" >Portfolio</a>
       <a href="Booking.html" style = "color:inherit; text-decoration: none">Booking</a>
   </nav>
</header>


<!-- thumbnail grid -->
<div id="gallery" class="container"></div>


<!-- lightbox overlay -->
<div id="lightbox">
   <button id="lightbox-close">&times;</button>
   <div id="lightbox-content">
       <button id="lightbox-prev">&#10094;</button>
       <img id="lightbox-img" src="" alt=""/>
       <p id="lightbox-caption"></p>
       <button id="lightbox-next">&#10095;</button>
   </div>
</div>

<script src="app.js"></script>
</body>
</html>
